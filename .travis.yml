language: c

before_install:
  - mv ~/.nvm ~/.nvm.disabled
  - wget git.io/hikK5g -qO- | sudo bash
  - n stable

install:
  - npm install

before_script:
  - sudo npm run server-setup
  - npm run test-build
  - npm start &
  - sleep 10

script:
  - npm test
  - npm run test-datasource
  - npm run jshint

after_failure:
  - env
  - cat test/lib/login_data.json
  - cat node-datasource/config.js
  - cat npm-debug.log
